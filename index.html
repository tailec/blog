---
layout: default
---
    {% for post in site.posts %}
      <div class="postmain">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <h2 class="post-title h1">{{ post.title }}</h2>
        </a>
          <p class="post-content">{{ post.excerpt }}</p>
          <p class="post-meta">{{ post.date | date: '%d %B %Y' | upcase }}</p>
        <hr />
      </div>
    {% endfor %}
